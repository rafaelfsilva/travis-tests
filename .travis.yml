language: cpp

addons:
  apt:
    packages:
      - docker-ce
  sonarcloud:
    organization: "wrench"
    token:
      secure: ""

services:
  - docker

jobs:
  include:
    - stage: build
      env: DIST=ubuntu-xenial COMPILER=clang batsched=off
    - # stage build
      env: DIST=ubuntu-xenial COMPILER=clang-6 batsched=off
    - stage: test
      env: DIST=ubuntu-xenial COMPILER=clang-6 batsched=off
    - stage: deploy
      env: DIST=ubuntu-xenial COMPILER=clang-6 batsched=off

before_install:
  - echo "DIST=$DIST - COMPILER=$COMPILER - BATSCHED=$batsched"

script:
  - echo "RUN SCRIPT"

after_success:
  - echo "AFTER SUCCESS"
